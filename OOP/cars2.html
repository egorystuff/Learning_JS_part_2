<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Racing 2</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
      var Car = function (x, y, s) {
        this.x = x;
        this.y = y;
        this.speed = s;
        this.draw();
      };

      // прототип для вывода изображения
      Car.prototype.draw = function () {
        var carHtml = '<img src="http://nostarch.com/images/car.png">';

        this.carElement = $(carHtml);

        this.carElement.css({
          position: 'absolute',
          left: this.x,
          top: this.y,
        });

        $('body').append(this.carElement);
      };

      //прототипы для перемещения изображения
      Car.prototype.moveRight = function () {
        //вправо
        this.x += this.speed;

        this.carElement.css({
          left: this.x,
          top: this.y,
        });
      };

      Car.prototype.moveLeft = function () {
        //влево
        this.x -= this.speed;

        this.carElement.css({
          left: this.x,
          top: this.y,
        });
      };

      Car.prototype.moveUp = function () {
        //вверх
        this.y -= this.speed;

        this.carElement.css({
          left: this.x,
          top: this.y,
        });
      };

      Car.prototype.moveDown = function () {
        //вниз
        this.y += this.speed;

        this.carElement.css({
          left: this.x,
          top: this.y,
        });
      };

      var tesla = new Car(20, 20, 50);
      var nissan = new Car(100, 200, 50);

      // console.log(tesla.draw());
      // console.log(nissan.draw());
      // console.log(tesla.moveRight());
    </script>
  </body>
</html>
