<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
  </head>

  <body>
    <canvas id="canvas" width="700" height="700"></canvas>

    <script>
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');
      for (let i = 20; i < 50; i++) {
        ctx.fillRect(i * 10, i * 10, 10, 10);
      }
      //рисуем квадратики
      ctx.fillStyle = 'Red';
      ctx.fillRect(100, 100, 50, 50);
      ctx.fillRect(120, 150, 10, 20);
      ctx.fillRect(70, 170, 110, 10);

      //рисуем прямоугольник
      ctx.strokeStyle = 'DeepPink';
      ctx.strokeRect(100, 10, 100, 20);

      //Рисуем крестик
      ctx.strokeStyle = 'Turquoise';
      ctx.lineWidth = 4;
      ctx.beginPath();
      ctx.moveTo(10, 10);
      ctx.lineTo(60, 60);
      ctx.moveTo(60, 10);
      ctx.lineTo(10, 60);
      ctx.stroke();

      //рисуем закрашенный домик
      ctx.fillStyle = 'Blue';
      ctx.beginPath();
      ctx.moveTo(100, 100);
      ctx.lineTo(100, 60);
      ctx.lineTo(130, 30);
      ctx.lineTo(160, 60);
      ctx.lineTo(160, 100);
      ctx.lineTo(100, 100);
      ctx.fill();

      //рисуем дуги различные
      ctx.lineWidth = 2;
      ctx.strokeStyle = 'Green';

      ctx.beginPath();
      ctx.arc(250, 150, 20, 0, Math.PI / 2, false);
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(300, 150, 20, 0, Math.PI, false);
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(350, 150, 20, 0, Math.PI * 2, false);
      ctx.stroke();

      // функция для рисования окружности
      var circle = function (x, y, radius, fillCircle) {
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2, false);
        if (fillCircle === 1) {
          ctx.fill();
        } else {
          ctx.stroke();
        }
      };

      ctx.lineWidth = 4;
      ctx.strokeStyle = 'Orange';
      ctx.fillStyle = 'Orange';
      circle(100, 300, 20, 1);
      ctx.strokeStyle = 'Red';
      ctx.fillStyle = 'Red';
      circle(100, 300, 10, 1);
      ctx.strokeStyle = 'Yellow';
      circle(100, 300, 30);
      ctx.strokeStyle = 'Green';
      circle(100, 300, 40);
      ctx.strokeStyle = 'Blue';
      circle(100, 300, 50);
      ctx.strokeStyle = 'Purple';
      circle(100, 300, 60);

      var drawSnowman = function (a, b) {
        ctx.lineWidth = 4;
        ctx.strokeStyle = 'Black';
        ctx.fillStyle = 'Black';
        circle(a, b, 40, 0);
        circle(a, b + 100, 60, 0);
        circle(a, b + 60, 10, 1);
        circle(a, b + 90, 10, 1);
        circle(a, b + 120, 10, 1);
        circle(a - 20, b - 10, 5, 1);
        circle(a + 20, b - 10, 5, 1);
        ctx.fillStyle = 'Orange';
        circle(a, b, 5, 1);
      };

      drawSnowman(550, 100);
    </script>
  </body>
</html>
