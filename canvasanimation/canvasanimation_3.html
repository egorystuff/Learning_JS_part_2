<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas animation. Lesson 14</title>
  </head>
  <body>
    <canvas id="canvas" width="200" height="200"></canvas>

    <script>
      //конструктор Ball
      var Ball = function () {
        this.x = 100;
        this.y = 100;
        this.xSpeed = -2;
        this.ySpeed = 3;
      };

      var circle = function (x, y, radius, fillCircle) {
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2, false);
        if (fillCircle) {
          ctx.fill();
        } else {
          ctx.stroke();
        }
      };

      //добавляем метод draw к свойству prototype конструктора Ball
      Ball.prototype.draw = function () {
        circle(this.x, this.y, 10, true);
      };

      //добавляем метод move к свойству prototype конструктора Ball
      Ball.prototype.move = function () {
        this.x += this.xSpeed;
        this.y += this.ySpeed;
      };

      //метод для проверски столкновения мяча с границей. и его инвертирование в случае положительного ответа
      Ball.prototype.checkCollision = function () {
        if (this.x < 0 || this.x > 200) {
          this.xSpeed = -this.xSpeed;
        }
        if (this.y < 0 || this.y > 200) {
          this.ySpeed = -this.ySpeed;
        }
      };

      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');

      let ball = new Ball();

      setInterval(function () {
        ctx.clearRect(0, 0, 200, 200);

        ball.draw();
        ball.move();
        ball.checkCollision();

        ctx.strokeRect(0, 0, 200, 200);
      }, 5);
    </script>
  </body>
</html>
