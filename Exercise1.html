<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>It's my Exercise</title>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
  </head>

  <body>
    <h1 id="main-heading">Приветик, мир!</h1>
    <h2>Этот текст нужен для эксперимента</h2>
    <h3>Очередной текст для теста</h3>
    <script>
      let friends = ['Федя', 'Мотя', 'Котя'];

      $('h1').text('Мои друзья');
      for (let j = 0; j < 5; j++) {
        $('h1')
          .fadeOut((0 + j) * 500)
          .fadeIn((0 + j) * 500);
      }

      $('h2').delay(5000).fadeOut(3000).fadeIn(3000);

      for (var i = 0; i < friends.length; i++) {
        var hobby = prompt('Послание для ' + friends[i]);
        $('body').append('<p>' + friends[i] + ' ' + hobby + '</p>');
        $('p')
          .last()
          .hide()
          .fadeIn((i + 1) * 5000);
      }
      $('p').append(' лучший');

      $('h3').fadeTo(5000, 0.1);

      // $('p').fadeOut(1000).fadeIn(1000);
    </script>
  </body>
</html>
