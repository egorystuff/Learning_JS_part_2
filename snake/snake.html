<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
  </head>
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <script>
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');
      var width = canvas.width;
      var height = canvas.height;

      let blockSize = 10;
      let widthInBlocks = width / blockSize;
      let heightInBlocks = height / blockSize;
      let score = 0;

      //рисует границы
      let drawBorder = function () {
        ctx.fillStyle = 'Gray';
        ctx.fillRect(0, 0, width, blockSize);
        ctx.fillRect(0, height - blockSize, width, blockSize);
        ctx.fillRect(0, 0, blockSize, height);
        ctx.fillRect(width - blockSize, 0, blockSize, height);
      };

      //функция для вывода текста
      let drawScore = function () {
        ctx.font = '20px Arial';
        ctx.fillStyle = 'Black';
        ctx.textAlign = 'left';
        ctx.textBaseline = 'top';
        ctx.fillText('Счет: ' + score, blockSize, blockSize);
      };

      //функция для вывода текста и окончания игры
      let gameOver = function () {
        clearInterval(intervalId);
        ctx.font = '60px Arial';
        ctx.fillStyle = 'Black';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('Конец игры', width / 2, height / 2);
      };

      //конструктор дл создани объектов в ячейках
      var Block = function (col, row) {
        this.col = col;
        this.row = row;
      };

      //прототип для рисования квадрата в ячейке
      Block.prototype.drawSquare = function (color) {
        let x = this.col * blockSize;
        let y = this.row * blockSize;
        ctx.fillStyle = color;
        ctx.fillRect(x, y, blockSize, blockSize);
      };

      // функция для рисования окружности
      var circle = function (x, y, radius, fillCircle) {
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2, false);
        if (fillCircle) {
          ctx.fill();
        } else {
          ctx.stroke();
        }
      };

      //прототип для рисования окружности в ячейке
      Block.prototype.drawCircle = function (color) {
        let centerX = this.col * blockSize + blockSize / 2;
        let centerY = this.row * blockSize + blockSize / 2;
        ctx.fillStyle = color;
        circle(centerX, centerY, blockSize / 2, true);
      };

      //метод-прототип для проверки совпадения позиций объектов
      Block.prototype.equal = function (otherBlock) {
        return this.col === otherBlock.col && this.row === otherBlock.row;
      };

      //конструктор для создания объекта-змейки
      var Snake = function () {
        this.segments = [new Block(7, 5), new Block(6, 5), new Block(5, 5)];
        this.direction = 'right';
        this.nextDirection = 'right';
      };

      //функция-рисуем змейку
      Snake.prototype.draw = function () {
        for (let i = 0; i < this.segments.length; i++) {
          this.segments[i].drawSquare('Blue');
        }
      };

      //метод для перемещения змейки
      Snake.prototype.move = function () {
        let head = this.segments[0];
        let newHead;

        this.direction = this.nextDirection;

        if (this.direction === 'right') {
          newHead = new Block(head.col + 1, head.row);
        } else if (this.direction === 'down') {
          newHead = new Block(head.col, head.row + 1);
        } else if (this.direction === 'left') {
          newHead = new Block(head.col - 1, head.row);
        } else if (this.direction === 'up') {
          newHead = new Block(head.col, head.row - 1);
        }

        if (this.checkCollision(newHead)) {
          gameOver();
          return;
        }

        this.segments.unshift(newHead);

        if (newHead.equal(apple.position)) {
          score++;
          apple.move();
        } else {
          this.segments.pop();
        }
      };

      //метод для проверки столкновений змейки со стенкой или с самой собой
      Snake.prototype.checkCollision = function (head) {
        var leftCollision = head.col === 0;
        var topCollision = head.row === 0;
        var rightCollision = head.col === widthInBlocks - 1;
        var bottomCollision = head.row === heightInBlocks - 1;

        var wallCollision =
          leftCollision || topCollision || rightCollision || bottomCollision;

        var selfCollision = false;

        for (var i = 0; i < this.segments.length; i++) {
          if (head.equal(this.segments[i])) {
            selfCollision = true;
          }
        }

        return wallCollision || selfCollision;
      };

      //объект с номерами клавиш-стрелок
      var directions = {
        37: 'left',
        38: 'up',
        39: 'right',
        40: 'down',
      };

      // это метод для обработки событий клавиатуры
      $('body').keydown(function (event) {
        var newDirection = directions[event.keyCode];
        if (newDirection !== undefined) {
          snake.setDirection(newDirection);
        }
      });

      //метод для проверки и смены направления двиения змеи
      Snake.prototype.setDirection = function (newDirection) {
        if (this.direction === 'up' && newDirection === 'down') {
          return;
        } else if (this.direction === 'right' && newDirection === 'left') {
          return;
        } else if (this.direction === 'down' && newDirection === 'up') {
          return;
        } else if (this.direction === 'left' && newDirection === 'right') {
          return;
        }
        this.nextDirection = newDirection;
      };

      //конструктор задает позицию для ноового объекта
      var Apple = function () {
        this.position = new Block(10, 10);
      };

      //метод для рисования яблока
      Apple.prototype.draw = function () {
        this.position.drawCircle('LimeGreen');
      };

      var snake = new Snake();
      snake.draw();

      var sampleBlock = new Block(3, 4);
      sampleBlock.drawSquare('LightBlue');

      var sampleCircle = new Block(10, 3);
      sampleCircle.drawCircle('LightGreen');

      setInterval(function () {
        // ctx.clearRect(0, 0, width, height);
        drawBorder();
        // drawScore();
        // score++;
      }, 100);
    </script>
  </body>
</html>
